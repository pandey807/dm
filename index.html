<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileBee - Document Management</title>
    <style>
        /* Reusing the same CSS variables and base styles from the upload page */
        :root {
            --primary-color: #2C3E50;
            --secondary-color: #3498DB;
            --background-color: #F4F6F7;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            background-color: white;
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border-radius: 10px;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .nav {
            display: flex;
            gap: 2rem;
        }

        .nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: var(--secondary-color);
        }

        .document-table {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #E0E0E0;
        }

        th {
            background-color: #F8F9FA;
            color: var(--primary-color);
            font-weight: 600;
        }

        .action-btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            margin-right: 0.5rem;
            transition: all 0.3s ease;
        }

        .view-btn {
            background-color: var(--secondary-color);
            color: white;
        }

        .download-btn {
            background-color: #2ECC71;
            color: white;
        }

        .delete-btn {
            background-color: #E74C3C;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">FileBee</div>
            <nav class="nav">
                <a href="#">Home</a>
                <a href="#">Upload</a>
                <a href="#">Manage</a>
                <a href="#">Storage</a>
            </nav>
        </header>

        <main class="document-table">
            <table>
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>File Name</th>
                        <th>Upload Date</th>
                        <th>File Size</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>CN</td>
                        <td>Network_Protocols.pdf</td>
                        <td>2024-03-15</td>
                        <td>2.5 MB</td>
                        <td>
                            <a href="#" class="action-btn view-btn">View</a>
                            <a href="#" class="action-btn download-btn">Download</a>
                            <a href="#" class="action-btn delete-btn">Delete</a>
                        </td>
                    </tr>
                    <tr>
                        <td>ARM</td>
                        <td>ARM7.docx</td>
                        <td>2024-03-10</td>
                        <td>1.8 MB</td>
                        <td>
                            <a href="#" class="action-btn view-btn">View</a>
                            <a href="#" class="action-btn download-btn">Download</a>
                            <a href="#" class="action-btn delete-btn">Delete</a>
                        </td>
                    </tr>
                    <!-- More rows can be added dynamically -->
                </tbody>
            </table>
        </main>
    </div>
</body>
</html>
